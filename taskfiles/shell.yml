# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

tasks:
  zsh:default:
    desc: Set zsh as the default shell
    status:
      # check if already set
      - test "$(basename "$SHELL")" = 'zsh'
    # will require password
    interactive: true
    cmds:
      - cmd: chsh -s zsh
